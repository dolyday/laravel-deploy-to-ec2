services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        ports:
            - "80:80"
        networks:
            - laravel-network


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: laravel-pma
        restart: always
        ports:
            - "8080:80"
        env_file:
            - .env
        networks:
            - laravel-network


networks:
    laravel-network:
        name: laravel-network
        driver: bridge
