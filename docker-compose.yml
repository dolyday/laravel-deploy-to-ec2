services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        ports:
            - "80:80"
        networks:
            - laravel-network


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: laravel-pma
        restart: always
        ports:
            - "8080:80"
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: root
        networks:
            - laravel-network


networks:
    laravel-network:
        name: laravel-network
        driver: bridge
